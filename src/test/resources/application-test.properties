# Test profile properties to satisfy required placeholders used by beans
github.client-id=fake-client-id
github.client-secret=fake-secret
github.authorize-uri=https://example.com/login/oauth/authorize
github.token-uri=https://example.com/login/oauth/access_token
github.redirect-uri=http://localhost/api/oauth/callback
github.scope=repo

# Use in-memory H2 for tests when the 'test' profile is active
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
